name: Build reviews index
on:
  push:
    paths:
      - "public/reviews/*.html"
      - "scripts/generate-index.mjs"
  workflow_dispatch:

permissions:
  contents: write   # ← これが重要（GITHUB_TOKEN に書き権限）

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 明示
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Generate index.json
        run: node scripts/generate-index.mjs
      - name: Commit index.json
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/reviews/index.json
            git commit -m "chore: update reviews index"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "No changes"
          fi
