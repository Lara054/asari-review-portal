  <style>
    :root {
      --bg: #050816;
      --bg-elevated: #0b1020;
      --bg-chip: #111827;
      --border-subtle: #1f2937;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.15);
      --accent-strong: #2563eb;
      --danger: #ef4444;
      --warn: #f97316;
      --ok: #22c55e;
      --text-main: #f9fafb;
      --text-sub: #9ca3af;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.65);
      --shadow-chip: 0 10px 25px rgba(15, 23, 42, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px 16px 48px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 52%, #000 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .app {
      max-width: 1100px;
      margin: 0 auto;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }

    .app-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .app-title-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #e5e7eb, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #e5e7eb;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.7);
    }

    .app-title-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .app-title-text h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.03em;
    }

    .app-title-text span {
      font-size: 12px;
      color: var(--text-sub);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
      font-size: 11px;
      color: var(--text-sub);
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.2fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .panel {
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.98), #020617);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(31, 41, 55, 0.9);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 20px;
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -60%;
      background: conic-gradient(
        from 220deg,
        rgba(59, 130, 246, 0.08),
        transparent,
        transparent,
        rgba(16, 185, 129, 0.05),
        transparent,
        rgba(59, 130, 246, 0.08)
      );
      opacity: 0.5;
      filter: blur(40px);
      z-index: -1;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 14px;
    }

    .panel-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-sub);
    }

    .panel-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .summary-main {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .summary-topline {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .summary-summary {
      font-size: 13px;
      color: var(--text-main);
      line-height: 1.6;
    }

    .summary-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      min-width: 170px;
    }

    .summary-meta-label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .summary-meta-value {
      font-size: 12px;
      color: var(--text-sub);
    }

    .score-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
      margin-top: 8px;
    }

    @media (max-width: 540px) {
      .score-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .score-card {
      border-radius: var(--radius-md);
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.2), rgba(15, 23, 42, 0.98));
      padding: 10px 10px 9px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      box-shadow: var(--shadow-chip);
    }

    .score-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .score-value-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 6px;
    }

    .score-value {
      font-size: 18px;
      font-weight: 600;
      color: #e5e7eb;
    }

    .score-max {
      font-size: 11px;
      color: var(--text-muted);
    }

    .score-bar {
      margin-top: 5px;
      width: 100%;
      height: 4px;
      border-radius: 999px;
      background: rgba(31, 41, 55, 0.9);
      overflow: hidden;
    }

    .score-bar-fill {
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--accent-soft), var(--accent-strong));
      transform-origin: left center;
      transform: scaleX(0);
      transition: transform 0.4s ease-out;
    }

    .issues-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .issue-card {
      border-radius: var(--radius-md);
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), #020617);
      padding: 10px 11px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .issue-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .issue-title-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .issue-rule {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .issue-cat {

      padding: 3px 7px;
      border-radius: 999px;
      background: var(--bg-chip);
      color: var(--text-sub);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .issue-sev {
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 999px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sev-high {
      background: rgba(239, 68, 68, 0.14);
      border: 1px solid rgba(248, 113, 113, 0.9);
      color: #fecaca;
    }

    .sev-medium {
      background: rgba(249, 115, 22, 0.14);
      border: 1px solid rgba(251, 146, 60, 0.9);
      color: #fed7aa;
    }

    .sev-low {
      background: rgba(34, 197, 94, 0.14);
      border: 1px solid rgba(74, 222, 128, 0.9);
      color: #bbf7d0;
    }

    .sev-info {
      background: rgba(148, 163, 184, 0.15);
      border: 1px solid rgba(148, 163, 184, 0.9);
      color: #e5e7eb;
    }

    .issue-body {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .issue-problem {
      color: var(--text-main);
    }

    .issue-snippet {
      margin: 2px 0;
      padding: 6px 8px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(31, 41, 55, 0.9);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      white-space: pre-wrap;
      color: #e5e7eb;
    }

    .issue-suggestion-label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .issue-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 4px;
      font-size: 10px;
      color: var(--text-muted);
    }

    .issue-footer-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pill {
      padding: 3px 7px;
      border-radius: 999px;
      background: var(--bg-chip);
      border: 1px solid rgba(31, 41, 55, 0.9);
    }

    .suggested-rules {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }

    .suggested-card {
      border-radius: var(--radius-md);
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), #020617);
      padding: 10px 11px 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .suggested-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .suggested-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
    }

    .suggested-body {
      font-size: 12px;
      color: var(--text-sub);
      line-height: 1.6;
    }

    .suggested-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;

    }

    .suggested-examples {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .empty-note {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
    }
  </style>

  <!--  „Åì„Åì„Åã„ÇâscriptÂÆöÁæ©                                         -->
  <script>
    (function () {
      const summary = window.REVIEW_SUMMARY || null;
      const issues = Array.isArray(window.REVIEW_ISSUES)
        ? window.REVIEW_ISSUES
        : [];
      const suggested = Array.isArray(window.REVIEW_SUGGESTED_RULES)
        ? window.REVIEW_SUGGESTED_RULES
        : [];

      const summaryRoot = document.getElementById("summary-root");
      const issuesRoot = document.getElementById("issues-root");
      const suggestedRoot = document.getElementById("suggested-root");

      function safeNum(n) {
        return typeof n === "number" && !Number.isNaN(n) ? n : 0;
      }

      function createScoreCard(label, value, accentKey) {
        const outer = document.createElement("div");
        outer.className = "score-card";

        const lab = document.createElement("div");
        lab.className = "score-label";
        lab.textContent = label;
        outer.appendChild(lab);

        const row = document.createElement("div");
        row.className = "score-value-row";
        const val = document.createElement("div");
        val.className = "score-value";
        val.textContent = safeNum(value).toFixed(1);
        const max = document.createElement("div");
        max.className = "score-max";
        max.textContent = "/ 10";
        row.appendChild(val);
        row.appendChild(max);
        outer.appendChild(row);

        const bar = document.createElement("div");
        bar.className = "score-bar";
        const fill = document.createElement("div");
        fill.className = "score-bar-fill";
        const ratio = Math.max(0, Math.min(1, safeNum(value) / 10));
        requestAnimationFrame(() => {
          fill.style.transform = `scaleX(${ratio})`;
        });
        bar.appendChild(fill);
        outer.appendChild(bar);

        return outer;
      }

      function renderSummary() {
        if (!summary || !summaryRoot) return;

        const top = document.createElement("div");
        top.className = "summary-topline";

        const summaryText = document.createElement("div");
        summaryText.className = "summary-summary";
        summaryText.textContent =
          summary.summary || "„Åì„ÅÆÂè∞Êú¨„ÅÆ„É¨„Éì„É•„Éº„Çµ„Éû„É™„Éº„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ";

        const meta = document.createElement("div");
        meta.className = "summary-meta";
        const metaLabel = document.createElement("div");
        metaLabel.className = "summary-meta-label";
        metaLabel.textContent = "Reviewed At";
        const metaValue = document.createElement("div");
        metaValue.className = "summary-meta-value";
        metaValue.textContent = summary.reviewedAt || "-";
        meta.appendChild(metaLabel);
        meta.appendChild(metaValue);

        top.appendChild(summaryText);
        top.appendChild(meta);
        summaryRoot.appendChild(top);

        const scores = summary.scores || {};
        const scoreGrid = document.createElement("div");
        scoreGrid.className = "score-grid";

        scoreGrid.appendChild(
          createScoreCard("StructureÔºàÊñá‰Ωì„ÉªÊßãÊàêÔºâ", scores.structure)
        );
        scoreGrid.appendChild(
          createScoreCard("ToneÔºà„Éà„Éº„É≥„Éª„É™„Çπ„ÇØÔºâ", scores.tone)
        );
        scoreGrid.appendChild(
          createScoreCard("OverallÔºàÁ∑èÂêàÔºâ", scores.overall)
        );

        summaryRoot.appendChild(scoreGrid);
      }

      function severityClass(sev) {
        switch (sev) {
          case "high":
            return "sev-high";
          case "medium":
            return "sev-medium";
          case "low":
            return "sev-low";
          default:
            return "sev-info";
        }
      }

      function severityLabel(sev) {
        switch (sev) {
          case "high":
            return "HIGH";
          case "medium":
            return "MED";
          case "low":
            return "LOW";
          default:
            return "INFO";
        }
      }

      function renderIssues() {
        if (!issuesRoot) return;

        if (!issues.length) {
          const empty = document.createElement("div");
          empty.className = "empty-note";
          empty.textContent = "Ë¶èÁ¥ÑÈÅïÂèç„ÉªÊîπÂñÑ„Éù„Ç§„É≥„Éà„ÅØÁâπ„Å´Ê§úÂá∫„Åï„Çå„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ";
          issuesRoot.appendChild(empty);
          return;
        }

        issues.forEach((issue, idx) => {
          const card = document.createElement("article");
          card.className = "issue-card";

          const header = document.createElement("div");
          header.className = "issue-header";

          const left = document.createElement("div");
          left.className = "issue-title-wrap";

          const rule = document.createElement("div");
          rule.className = "issue-rule";
          rule.textContent = issue.rule_title || "(ÁÑ°È°å„ÅÆ„É´„Éº„É´)";

          const cat = document.createElement("div");
          cat.className = "issue-cat";
          cat.textContent = issue.category || "uncategorized";

          left.appendChild(rule);
          left.appendChild(cat);

          const sev = document.createElement("div");
          sev.className = "issue-sev " + severityClass(issue.severity);
          sev.textContent = severityLabel(issue.severity);

          header.appendChild(left);
          header.appendChild(sev);
          card.appendChild(header);

          const body = document.createElement("div");
          body.className = "issue-body";

          const problem = document.createElement("div");
          problem.className = "issue-problem";
          problem.textContent =
            issue.problem || issue.text || "ÂïèÈ°åÂÜÖÂÆπ„ÅåÊú™ÂÆöÁæ©„Åß„Åô„ÄÇ";
          body.appendChild(problem);

          if (issue.snippet) {
            const snippet = document.createElement("pre");
            snippet.className = "issue-snippet";
            snippet.textContent = issue.snippet;
            body.appendChild(snippet);
          }

          if (issue.suggestion) {
            const suggLabel = document.createElement("div");
            suggLabel.className = "issue-suggestion-label";
            suggLabel.textContent = "‰øÆÊ≠£ÊèêÊ°à:";
            const sugg = document.createElement("div");
            sugg.textContent = issue.suggestion;
            body.appendChild(suggLabel);
            body.appendChild(sugg);
          }

          card.appendChild(body);

          const footer = document.createElement("div");
          footer.className = "issue-footer";

          const leftFoot = document.createElement("div");
          leftFoot.className = "issue-footer-left";

          const linePill = document.createElement("div");
          linePill.className = "pill";
          linePill.textContent = `Line ${issue.line ?? "-"}`;

          const idPill = document.createElement("div");
          idPill.className = "pill";
          idPill.textContent = issue.rule_id || "(no id)";

          leftFoot.appendChild(linePill);
          leftFoot.appendChild(idPill);

          const idxLabel = document.createElement("div");
          idxLabel.textContent = `#${idx + 1}`;

          footer.appendChild(leftFoot);
          footer.appendChild(idxLabel);
          card.appendChild(footer);

          issuesRoot.appendChild(card);
        });
      }

      function renderSuggested() {
        if (!suggestedRoot) return;

        if (!suggested.length) {
          const empty = document.createElement("div");
          empty.className = "empty-note";
          empty.textContent =
            "‰ªäÂõû„ÅÆÂè∞Êú¨„Åã„Çâ AI „ÅåÊñ∞„Åü„Å´ËøΩÂä†„Åô„Åπ„Åç„Å®Âà§Êñ≠„Åó„ÅüË¶èÁ¥ÑÂÄôË£ú„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ";
          suggestedRoot.appendChild(empty);
          return;
        }

        suggested.forEach((rule) => {
          const card = document.createElement("article");
          card.className = "suggested-card";

          const header = document.createElement("div");
          header.className = "suggested-header";

          const title = document.createElement("div");
          title.className = "suggested-title";
          title.textContent = rule.title || "Êñ∞„Åó„ÅÑË¶èÁ¥ÑÂÄôË£ú";

          const metaRight = document.createElement("div");
          metaRight.className = "suggested-meta";

          const catPill = document.createElement("div");
          catPill.className = "pill";
          catPill.textContent =
            rule.suggested_category || "unassigned";

          if (rule.severity) {
            const sevPill = document.createElement("div");
            sevPill.className = "pill";
            sevPill.textContent = `ÊÉ≥ÂÆöÈáçÂ§ßÂ∫¶: ${rule.severity}`;
            metaRight.appendChild(sevPill);
          }

          metaRight.appendChild(catPill);

          header.appendChild(title);
          header.appendChild(metaRight);
          card.appendChild(header);

          const body = document.createElement("div");
          body.className = "suggested-body";

          if (rule.description) {
            const desc = document.createElement("div");
            desc.textContent = rule.description;
            body.appendChild(desc);
          }

          if (rule.reason) {
            const reason = document.createElement("div");
            reason.style.marginTop = "4px";
            reason.style.color = "var(--text-muted)";
            reason.textContent = `ÁêÜÁî±: ${rule.reason}`;
            body.appendChild(reason);
          }

          if (rule.examples && (rule.examples.ng || rule.examples.ok)) {
            const ex = document.createElement("div");
            ex.className = "suggested-examples";
            const lines = [];
            if (Array.isArray(rule.examples.ng) && rule.examples.ng.length) {
              lines.push("NG‰æã: " + rule.examples.ng.join(" Ôºè "));
            }
            if (Array.isArray(rule.examples.ok) && rule.examples.ok.length) {
              lines.push("OK‰æã: " + rule.examples.ok.join(" Ôºè "));
            }
            ex.textContent = lines.join(" / ");
            body.appendChild(ex);
          }

          card.appendChild(body);
          suggestedRoot.appendChild(card);
        });
      }

      renderSummary();
      renderIssues();
      renderSuggested();
    })();
  </script>
